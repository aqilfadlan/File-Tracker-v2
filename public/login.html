<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Tracking System</title>
  <link rel="icon" type="image/png" href="Images/SAFWA-R Logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login-bg {
      background-image: url("Images/—Pngtree—assorted reports and white data_9231509.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="relative flex items-center justify-center min-h-screen font-sans login-bg">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative bg-white bg-opacity-95 p-8 rounded-2xl shadow-lg w-80 text-center z-10">
    <img src="Images/SAFWA-R Logo.png" alt="Logo" class="w-20 mx-auto mb-4">
    <h2 class="text-2xl font-bold text-blue-900 mb-6">File Tracking System</h2>

    <form id="loginForm">
      <input
        type="text"
        id="usr_email"
        placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-blue-800 focus:outline-none"
      >
      
      <!-- Password field with toggle button -->
      <div class="relative mb-6">
        <input
          type="password"
          id="usr_pwd"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-md p-2 pr-10 focus:ring-2 focus:ring-blue-800 focus:outline-none"
        >
        <button
          type="button"
          id="togglePassword"
          class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
        >
          <!-- Eye icon (hidden state) -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <!-- Eye-off icon (visible state) - hidden by default -->
          <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>

      <button
        type="submit"
        id="loginBtn"
        class="w-full bg-blue-900 text-white rounded-md py-2 font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>

      <p id="errorMessage" class="text-red-500 text-sm mt-3"></p>
    </form>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('usr_pwd');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');

    togglePassword.addEventListener('click', function() {
      // Toggle the type attribute
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle the icons
      eyeIcon.classList.toggle('hidden');
      eyeOffIcon.classList.toggle('hidden');
    });
  </script>
  
  <script src="login.js"></script>

</body>
</html>
