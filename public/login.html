<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Tracking System</title>
  <link rel="icon" type="image/png" href="Images/SAFWA-R Logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login-bg {
      background-image: url("Images/—Pngtree—assorted reports and white data_9231509.jpg");
      background-size: cover;
      background-position: center;
    }
    
    /* Smooth transitions */
    input, button {
      transition: all 0.3s ease;
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .login-bg {
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body class="relative flex items-center justify-center min-h-screen font-sans login-bg p-4">
  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Login Card - Responsive width -->
  <div class="relative bg-white bg-opacity-95 p-6 sm:p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-[90%] sm:max-w-md text-center z-10">
    
    <!-- Logo - Responsive sizing -->
    <img src="Images/SAFWA-R Logo.png" alt="Logo" class="w-16 sm:w-20 md:w-24 mx-auto mb-4">
    
    <!-- Title - Responsive text -->
    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-blue-900 mb-4 sm:mb-6">
      File Tracking System
    </h2>

    <form id="loginForm" class="space-y-4">
      <!-- Email Input -->
      <input
        type="text"
        id="usr_email"
        placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-md p-2.5 sm:p-3 text-sm sm:text-base focus:ring-2 focus:ring-blue-800 focus:outline-none focus:border-blue-800"
        autocomplete="email"
      >
      
      <!-- Password field with toggle button -->
      <div class="relative">
        <input
          type="password"
          id="usr_pwd"
          placeholder="Enter your password"
          class="w-full border border-gray-300 rounded-md p-2.5 sm:p-3 pr-10 sm:pr-12 text-sm sm:text-base focus:ring-2 focus:ring-blue-800 focus:outline-none focus:border-blue-800"
          autocomplete="current-password"
        >
        <button
          type="button"
          id="togglePassword"
          class="absolute right-2 sm:right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none p-1"
          aria-label="Toggle password visibility"
        >
          <!-- Eye icon (hidden state) -->
          <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <!-- Eye-off icon (visible state) - hidden by default -->
          <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>

      <!-- Login Button - Responsive padding -->
      <button
        type="submit"
        id="loginBtn"
        class="w-full bg-blue-900 text-white rounded-md py-2.5 sm:py-3 text-sm sm:text-base font-semibold hover:bg-blue-700 active:bg-blue-950 transition transform hover:scale-[1.02] active:scale-[0.98] mt-2"
      >
        Login
      </button>

      <!-- Error Message -->
      <p id="errorMessage" class="text-red-500 text-xs sm:text-sm mt-3 min-h-[1.25rem]"></p>
    </form>

    <!-- Optional: Forgot Password Link -->
    <div class="mt-4 sm:mt-6">
      <a href="https://safwagv.net/intranet/mySAFWA/forgotpwd.php" class="text-xs sm:text-sm text-blue-800 hover:text-blue-600 hover:underline">
        Forgot password?
      </a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('usr_pwd');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');

    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      eyeIcon.classList.toggle('hidden');
      eyeOffIcon.classList.toggle('hidden');
    });

    // Prevent form submission for demo
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Your login logic here
    });
  </script>
  
  <script src="login.js"></script>

</body>
</html>
