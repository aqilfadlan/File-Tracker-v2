<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Tracking System</title>
  <link rel="icon" type="image/png" href="Images/SAFWA-R Logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .login-bg {
      background-image: url("Images/—Pngtree—assorted reports and white data_9231509.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body class="relative flex items-center justify-center min-h-screen font-sans login-bg">
  <div class="absolute inset-0 bg-black/40"></div>

  <div class="relative bg-white bg-opacity-95 p-8 rounded-2xl shadow-lg w-80 text-center z-10">
    <img src="Images/SAFWA-R Logo.png" alt="Logo" class="w-20 mx-auto mb-4">
    <h2 class="text-2xl font-bold text-blue-900 mb-6">File Tracking System</h2>

    <!-- ✅ Add form -->
    <form id="loginForm">
      <input
        type="text"
        id="usr_email"
        placeholder="Enter your email"
        class="w-full border border-gray-300 rounded-md p-2 mb-4 focus:ring-2 focus:ring-blue-800 focus:outline-none"
      >
      <input
        type="password"
        id="usr_pwd"
        placeholder="Enter your password"
        class="w-full border border-gray-300 rounded-md p-2 mb-6 focus:ring-2 focus:ring-blue-800 focus:outline-none"
      >

      <button
        type="submit"
        id="loginBtn"
        class="w-full bg-blue-900 text-white rounded-md py-2 font-semibold hover:bg-blue-700 transition"
      >
        Login
      </button>

      <p id="errorMessage" class="text-red-500 text-sm mt-3"></p>
    </form>
  </div>

  <script src="login.js"></script>

</body>
</html>
